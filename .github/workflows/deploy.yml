name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'
          actions-cache-folder: 'emsdk-cache'

      - name: Verify Emscripten installation
        run: |
          emcc --version
          echo "Emscripten installed successfully"

      - name: Build WASM module
        run: |
          echo "Building Kupyna WASM module with SIMD optimizations..."
          bash scripts/build-wasm.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build Vite project
        run: npm run build:vite

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo ""
          echo "WASM files:"
          ls -la dist/wasm/ || echo "No wasm directory"
          echo ""
          echo "Assets:"
          ls -la dist/assets/ || echo "No assets directory"

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/claude/')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ðŸŽ‰ Deployment successful!"
          echo "Note: SharedArrayBuffer requires COOP/COEP headers."
          echo "GitHub Pages does not support custom headers."
          echo "Consider using Cloudflare Workers proxy for full functionality."
